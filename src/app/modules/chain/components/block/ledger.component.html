<ng-container *ngIf="blocks">

    <nb-list>
        <nb-list-item *ngFor="let block of blocks['headers']">
            Height: <a routerLink="/chain/block/{{block['hash']}}">{{block['height']}}</a>  Txs:{{ block['num_txes']}} Hash: {{block['hash']}}
        </nb-list-item>
    </nb-list>

</ng-container>
<ng-container *ngIf="!blocks">
    <h1>Blockchain Daemon Loading, this might take awhile.</h1>
</ng-container>
