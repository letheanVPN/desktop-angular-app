<ng-container *ngIf="blocks">
    <button mat-button (click)="numPage(1)" >First</button>
    <button mat-button (click)="prevPage()" >Prev</button>
    <ng-container *ngIf="this.page.totalPages > 2 && this.page.pageNumber < this.page.totalPages ">
        <button mat-button (click)="numPage(this.page.pageNumber+1)">{{this.page.pageNumber+1}}</button>
        <button mat-button (click)="numPage(this.page.pageNumber+2)">{{this.page.pageNumber+2}}</button>
        <button mat-button (click)="numPage(this.page.pageNumber+3)">{{this.page.pageNumber+3}}</button>
        <button mat-button (click)="numPage(this.page.pageNumber+4)">{{this.page.pageNumber+4}}</button>
        <button mat-button (click)="numPage(this.page.pageNumber+5)">{{this.page.pageNumber+5}}</button>
        <button mat-button (click)="numPage(this.page.pageNumber+6)">{{this.page.pageNumber+6}}</button>
        <button mat-button (click)="numPage(this.page.pageNumber+7)">{{this.page.pageNumber+7}}</button>
        <button mat-button (click)="numPage(this.page.pageNumber+8)">{{this.page.pageNumber+8}}</button>
        <button mat-button (click)="numPage(this.page.pageNumber+9)">{{this.page.pageNumber+9}}</button>
    </ng-container>

    <button mat-button (click)="nextPage()" >Next</button>
    <button mat-button (click)="numPage(this.page.totalPages-1)" >Last</button>
    <mat-accordion class="example-headers-align">

        <mat-expansion-panel *ngFor="let block of blocks['headers']" [expanded]="step === block['height']" (opened)="setStep(block['height'])" hideToggle>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Height: {{block['height']}}
                </mat-panel-title>
                <mat-panel-description>
                    TX: {{ block['num_txes']}} Hash: {{block['hash']}}
                </mat-panel-description>
            </mat-expansion-panel-header>

            <ng-template matExpansionPanelContent>
                <lthn-chain-block-details [id]="block['hash']"></lthn-chain-block-details>
            </ng-template>

            <mat-action-row>
                <button mat-button color="warn" (click)="prevStep()">Previous</button>
                <button mat-button color="primary" (click)="nextStep()">Next</button>
            </mat-action-row>
        </mat-expansion-panel>
    </mat-accordion>
</ng-container>
<ng-container *ngIf="!blocks">
    <h1>Blockchain Daemon Loading, this might take awhile.</h1>
</ng-container>
