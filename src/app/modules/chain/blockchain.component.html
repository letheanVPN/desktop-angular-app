<div class="row">
    <div class="col-xxl-12">
        <nb-card>
            <nb-card-header>Lethean</nb-card-header>
            <nb-card-body>
                <div class="row" *ngIf="chain.chainInfo as info">
                    <div class="col-md-4">

                        <p>Chain Sync Height: {{ info.height }}</p>
                    </div>
                    <div class="col-md-4">
                        <div class="row">

                            <input nbInput [(ngModel)]="searchBlock" type="text" fieldsize="large" placeholder="GoTo Block: hash" class="col-10  nb-transition">
                            <button nbButton [routerLink]="['/','chain', 'block', this.searchBlock]" status="basic" size="large" shape="rectangle" class="col-2 nb-transition">Go</button>
                        </div>
                    </div>
                    <div class="col-md-4">
<!--                        <p>stat 3</p>-->
                    </div>
                </div>
                </nb-card-body>
        </nb-card>
    </div>
    <div class="col-xxl-12">
        <div class="row">
            <div class="col-md-8">
                <nb-card>
                    <nb-card-header>Chain Explorer</nb-card-header>
                    <lthn-chain-ledger></lthn-chain-ledger>
                </nb-card>
            </div>
            <div class="col-md-4">
                <nb-card>
                    <nb-card-header>Chain Stats</nb-card-header>
                    <lthn-chain-stats></lthn-chain-stats>
                </nb-card>

            </div>
        </div>

    </div>

</div>
