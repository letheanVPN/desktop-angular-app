<div *ngIf="wallet['balance']">
    <dl>
        <dt>Main Address</dt>
        <dd dbl-click-copy>{{wallet.address}}</dd>
        <dt>Balance</dt>
        <dd>{{ wallet.balance['balance'] | toCoin }}</dd>
        <dt>Available to spend</dt>
        <dd>{{ wallet.balance['unlocked_balance'] | toCoin }}</dd>
    </dl>
</div>
